<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{{ url_for('static', filename='/icomoon/style.css')}}">
	<link rel="stylesheet" href="{{ url_for('static', filename='/icomoon/demo-files/demo.css')}}">
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css' ) }}">
	<script src="{{ url_for('static', filename='jquery-3.6.0.min.js')}}" ></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
	{% if title %}
		<title>Request 100 - {{ title }}</title>
	{% else %}
		<title>Request 100</title>
	{% endif %}
</head>
<body>
	<header class="site-header">
		<nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
			<div class="container">
				<a class="navbar-brand mr-4 yellowtail" href="{{ url_for('index') }}" style="color: #1e1e1e;">
					Request <sup style="color: red;">100</sup>
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarToggle">
					<div class="navbar-nav mr-auto">
						<a class="nav-item navlink text-decoration-none" href="{{ url_for('index') }}">Home</a>
						<a class="nav-item navlink text-decoration-none" href="{{ url_for('about') }}">About</a>
					</div>
					<!--Navbar right side-->
					
				</div>
			</div>
		</nav>
	</header>
	<div class="container">
		{% block content %} {% endblock %}
	</div>
	<script>
	</script>
</body>
</html>
