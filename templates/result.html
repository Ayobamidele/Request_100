{% extends "layout.html" %}
{% block content %}
	<h1>Search Result for - </h1>
	<div id="movie-content " class="row d-flex ">
		{% for movie in data %}
			<div class="movie-card column">
				<img class="img-fluid movie-img card-img-top" src={{ movie.Image }} onError="this.onerror=null;this.src='https://i.ebayimg.com/images/g/1EMAAMXQdGJR2-n3/s-l1600.jpg';" alt="Sorry, something went wrong"/>
				<div class="movie-description justify-content-between align-items-center shadow card-body">
					<h3 class="movie-title small">{{ movie.Title }}</h3>
					<div class=" w-auto d-flex px-2 pb-2 movie-actions">
						<a href={{ movie.download_link }}><span data-toggle="tooltip" data-placement="top" title="Download Media" class="icon icon-download "></span></a>
						<a href={{ movie.subtitle_download_link }}><span data-toggle="tooltip" data-placement="top" title="Download Subtitle" class="icon icon-subtitles"></span></a>
						<a href={{ movie.Trailer }}><span data-toggle="tooltip" data-placement="top" title="Trailer" class="icon icon-youtube-play"></span></a>
					</div>
				</div>
			</div>
		{% endfor %}
	</div>
	
{% endblock content %}
